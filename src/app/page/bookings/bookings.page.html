<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- open menu using button -->
      <!-- <ion-button (click)="openMenu()">open</ion-button> -->
      <ion-menu-button>
        <ion-icon  name="menu"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
          <ion-list>
              <ion-item-sliding *ngFor="let booking of bookings" #bookingSlider>
                <ion-item>
                  <ion-label>
                    <h5>{{booking.placeTitle}}</h5>
                    <p>Guests: {{booking.guestNumber}}</p>
                  </ion-label>
                </ion-item>
                <ion-item-options side="end">
                  <ion-item-option color="danger" (click)="onBookingCancel(booking.id, bookingSlider)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
