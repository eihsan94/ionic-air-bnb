<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- open menu using button -->
      <!-- <ion-button (click)="openMenu()">open</ion-button> -->
      <ion-menu-button padding><ion-icon name="menu"></ion-icon></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <!-- 
    size="12":  the column size to take the full width of the screen  (range 0~12)
    size-sm="8":  the column size 80% full width of the screen if the screen is bigger than the small screen (range 0~12)
    offset-sm="2": padding the left and right of the card by 20% if the screen is bigger than the small screen (range 0~12)
    text-center: align the all of the text in col to center
    -->
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ loadedPlaces[0].title }}</ion-card-title>
            <ion-card-subtitle>{{ loadedPlaces[0].price | currency }} / Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
          <ion-card-content>{{ loadedPlaces[0].description }}</ion-card-content>
          <div text-right padding>
            <ion-button 
              fill="clear" 
              color="primary"
              [routerLink]="['/', 'places', 'tabs', 'discover', loadedPlaces[0].id]"
            >
            More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <!-- 
            u can apply routerlink directly on ion-item
            [routerLink]="['/', 'places', 'tabs', 'discover', place.id]": navigate  /places/tabs/discover/place.id
            detail: gives u the detail icon (really useful)
           -->
          <ion-item 
          *ngFor="let place of loadedPlaces.slice(1)" 
          [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
          detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
