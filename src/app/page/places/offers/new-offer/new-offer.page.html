<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffer()">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating" [ngClass]="{'err': form.controls.title?.invalid && form.controls.title?.touched}">Title</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
          </ion-item>
          <ion-item *ngIf="form.controls.title?.invalid && form.controls.title?.touched" lines="none">
            <div class="err">
              This is required
            </div>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>
          <ion-item *ngIf="form.controls.description?.invalid && form.controls.description?.touched" lines="none">
              <div class="err">
                Description must be between 1 to 180
              </div>
            </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input type="number" formControlName="price"></ion-input>
          </ion-item>
          <ion-item *ngIf="form.controls.price?.invalid && form.controls.price?.touched" lines="none">
              <div class="err">
                This is required
              </div>
            </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Available from</ion-label>
            <ion-datetime min="2019-01-01" max="2025-12-31" formControlName="dateFrom"></ion-datetime>
          </ion-item>
          <ion-item *ngIf="form.controls.dateFrom?.invalid && form.controls.dateFrom?.touched" lines="none">
              <div class="err">
                This is required
              </div>
            </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">Available to</ion-label>
            <ion-datetime min="2019-01-02" max="2025-12-31" formControlName="dateTo"></ion-datetime>
          </ion-item>
          <ion-item *ngIf="form.controls.dateTo?.invalid && form.controls.dateTo?.touched" lines="none">
              <div class="err">
                This is required
              </div>
            </ion-item>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>
