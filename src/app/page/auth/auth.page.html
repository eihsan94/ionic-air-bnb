<ion-header>
  <ion-toolbar text-center>
    <ion-title>{{ isLogin ? 'Login' : 'Signup'}} Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- default ionic spinner -->
  <!-- 
  <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner> 
  <ion-button color="primary" (click)="onLogin()" *ngIf="!isLoading">
-->
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">

    <ion-grid>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating" [ngClass]="{'err': f.controls.email?.invalid && f.controls.email?.touched}">Email</ion-label>
              <ion-input 
              type="text"
              ngModel
              name="email"
              required
              email
              ></ion-input>
            </ion-item>
            <ion-item  *ngIf="f.controls.email?.invalid && f.controls.email?.touched" lines="none">
              <div class="err">
                Should be a valid email address
              </div>
            </ion-item>
            <ion-item>
              <ion-label position="floating"[ngClass]="{'err': f.controls.password?.invalid && f.controls.password?.touched}">Password</ion-label>
              <ion-input 
              type="password"
              ngModel
              name="password"
              required
              minlength="8"
              ></ion-input>
            </ion-item>
            <ion-item  *ngIf="f.controls.password?.invalid && f.controls.password?.touched" lines="none">
                <div class="err">
                  Should be at least 8 characters long
                </div>
              </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
          type="button" 
          color="primary"
          fill="clear"
          expand="block"
          (click)="onSwitchAuthMode()"
          >
            SWITCH TO {{ isLogin ? 'SIGNUP' : 'LOGIN'}}
          </ion-button>
          <ion-button 
          [disabled] = "f.invalid" 
          color="primary" 
          type="submit" 
          expand="block">
          {{ isLogin ? 'LOGIN' : 'SIGNUP'}}
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>

  </form>


</ion-content>
